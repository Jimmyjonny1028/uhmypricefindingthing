<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPDF Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 80%; }
        .user-bubble { background-color: #3b82f6; color: white; }
        .ai-bubble { background-color: #e5e7eb; color: #1f2937; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <header class="bg-white shadow-md p-4">
        <h1 class="text-2xl font-bold text-gray-800">ChatPDF Server</h1>
        <p id="status" class="text-sm text-gray-500">Status: Waiting for PDF upload...</p>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Chat messages will be added here -->
    </main>

    <footer class="bg-white p-4 shadow-inner">
        <div class="flex items-center space-x-4">
            <div>
                <label for="pdf-upload" class="cursor-pointer bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    üìÅ Upload PDF
                </label>
                <!-- REMOVED onchange from here -->
                <input id="pdf-upload" type="file" class="hidden" accept=".pdf">
            </div>
            <input type="text" id="message-input" class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ask a question about the PDF..." disabled>
            <!-- REMOVED onclick from here -->
            <button id="send-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors" disabled>Send</button>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const pdfUploadInput = document.getElementById('pdf-upload');
        const statusElement = document.getElementById('status');
        
        const SERVER_URL = window.location.origin; 

        function addMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg', 'w-fit');
            
            if (sender === 'user') {
                bubble.classList.add('user-bubble', 'self-end', 'ml-auto');
            } else {
                bubble.classList.add('ai-bubble', 'self-start', 'mr-auto');
            }
            
            bubble.textContent = text;
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function uploadPDF() {
            const file = pdfUploadInput.files[0];
            if (!file) return;

            statusElement.textContent = `Status: Uploading and processing '${file.name}'... This may take a while.`;
            addMessage(`Uploading ${file.name}...`, 'ai');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${SERVER_URL}/upload/`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to process PDF.');
                }
                
                statusElement.textContent = `Status: Ready to answer questions about '${file.name}'`;
                addMessage(result.message, 'ai');
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();

            } catch (error) {
                statusElement.textContent = 'Status: Error processing PDF.';
                addMessage(`Error: ${error.message}`, 'ai');
            }
        }

        async function sendMessage() {
            const question = messageInput.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch(`${SERVER_URL}/ask/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: question }),
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to get an answer.');
                }
                
                addMessage(result.answer, 'ai');

            } catch (error) {
                addMessage(`Error: ${error.message}`, 'ai');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // --- NEW: Attach event listeners programmatically ---
        pdfUploadInput.addEventListener('change', uploadPDF);
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
